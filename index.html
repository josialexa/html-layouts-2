<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quickstagram</title>
</head>
<body>
    <header>
        <section id='logo'>

        </section>
        <section id='search'>

        </section>
        <nav>

        </nav>
    </header>
    <main>
        <section class='card'>
            <header class='card-header'>
                <section class='post-user'>

                </section>
                <section class='expand-menu'>...</section>
            </header>
            <section class='card-content'>

            </section>
            <section class='card-options'>

            </section>
            <section class='card-like-count'>

            </section>
            <section class='card-comments'>

            </section>
            <section id='card-add-comment'>
                <input type="text" placeholder="Add a comment..."><button class='post-comment-button'>Post</button>
            </section>
        </section>
    </main>
    <aside>
        <section id='account'>
            <div id='badge'><img src='anonymous-user-icon-2.jpg' alt='Your user image'></div>
            <div id='username'>josialexa</div>
            <div id='fullname'>Josi Reis-West</div>
        </section>
        <section id='stories'>
            <header class='aside-header'>
                <div>
                    <span>Stories</span>
                </div>
                <div class='link'>
                    <span>Watch All</span>
                </div>
            </header>
            <section id='stories-list'>
                 <div class='story'>
                     <div class='user-badge'>
                         <img src='anonymous-user-icon-2.jpg' alt="Story user image">
                     </div>
                     <div class='story-user'>
                         <span></span>
                     </div>
                     <div class='story-age'>
                        <span></span>
                     </div>
                 </div>
            </section>
        </section>
        <section id='suggestions'>
            <header class='aside-header'>
                <div>
                    <span>Suggestions For You</span>
                </div>
                <div class='link'>
                    <span>See All</span>
                </div>
            </header>
            <section id='suggestion-list'>
                <div class='suggestion'>
                    <div class='suggestion-left-side'>
                        <div class='user-badge'>
                            <img src='anonymous-user-icon-2.jpg' alt="Story user image">
                        </div>
                        <div class='suggested-user'>
                            <span></span>
                        </div>
                        <div class='recommendation-source'>
                            <span></span>
                        </div>
                    </div>
                    <div class='suggestion-right-side link'>
                        <span>Follow</span>
                    </div>
                </div>
            </section>
        </section>
        <footer>
            <div id='footer-links'>
                <span>About us</span><span>Support</span><span>Press</span><span>API</span>
                <span>Jobs</span><span>Privacy</span><span>Terms</span><span>Directory</span>
                <span>Profiles</span><span>Hashtags</span><span>LANGUAGE</span>
            </div>
            <div>
                <span>&copy 2019 QUICKSTAGRAM</span>
            </div>
        </footer>
    </aside>
</body>
</html>
